services:
  server:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./images:/app/images
    depends_on:
      - db

  caddy:
    image: caddy:alpine
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - server
